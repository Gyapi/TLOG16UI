<h2 mat-dialog-title>Working on a weekend</h2>
<mat-dialog-content class="center">Are you sure you want to enable it?</mat-dialog-content>
<mat-dialog-actions>
  <button class="center" mat-raised-button [mat-dialog-close]="true">Yes</button>
  <button class="center" mat-raised-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
